<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <br />
    <form>
        <div class="form-group row">
            <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Please, enter your full name" ng-model="author.fullName" />
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Please, type your email Name" ng-model="author.lastName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="briefInfo" class="col-sm-2 col-form-label">Brief Info</label>
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Tell us about yourself" ng-model="author.briefInfo" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" value="Save" class="btn btn-primary" ng-click="SaveAuthor()" />
            </div>
        </div>
    </form>
</body>
</html>
